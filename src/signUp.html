<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ShortStack Messaging</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/root_signInUp.css">
        <link rel="stylesheet" href="css/component_navbar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
        <script defer="defer" src="components/navbar.js" onload="navbarSignUp()"></script>
        <script defer="defer" src="components/about.js"
            onload="forkMeOnGitHub()"></script>
    </head>
    <body id="root">
        <nav id="nav-bar"></nav>
        <main>
            <section>
                <article id="content">
                    <form class="login-form" id="signUp-form">
                        <h1>Sign Up</h1>
                        <input type="text" name="displayName" placeholder="Display Name" required="true" minlength="6">
                        <input type="email" name="email" placeholder="Email Address"
                            required="true">
                        <input type="password" name="password" placeholder="Password" minlength="6"
                            required="true">
                        <input type="submit" value="Sign Up">
                    </form>
                </article>
            </section>
        </main>
    </body>
</html>
