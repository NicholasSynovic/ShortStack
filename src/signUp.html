<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signInUpStyle.css">
    <title>ShortStack Messaging</title>

</head>

<body>
    <nav id="nav-bar">
        <div class="nav-item" onclick="location.href='index.html'">
            <h3>ShortStack Messaging</h3>
        </div>
        <div class="nav-item">
            <button id="signIn-button" class="button"
                onclick="location.href='signIn.html'">Sign In</button>
        </div>
    </nav>
    <main style>
        <section>
            <article id="content">
                <form class="login-form" id="signUp-form">
                    <h1>Sign Up</h1>
                    <input type="text" name="displayName" placeholder="Display Name" required="true" minlength="6">
                    <input type="email" name="email" placeholder="Email Address"
                        required="true">
                    <input type="password" name="password" placeholder="Password" minlength="6"
                        required="true">
                    <input type="submit" value="Sign Up">
                </form>
            </article>
        </section>
    </main>
</body>

</html>
