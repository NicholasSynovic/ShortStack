<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/signInUpStyle.css">
    <title>ShortStack Messaging</title>

</head>

<body>
    <!-- <header></header> -->
    <nav id="nav-bar">
        <div class="nav-item" onclick="location.href='index.html'">
            <h3>ShortStack Messaging</h3>
        </div>
        <div class="nav-item">
            <button id="signIn" class="button"
                onclick="location.href='signIn.html'">Sign In</button>
        </div>
        <div class="nav-item">
            <button id="signUp" class="button"
                onclick="location.href='signUp.html'">Sign Up</button>
        </div>
    </nav>
    <main style>
        <section>
            <article id="content">
                <form class="login-form" id="signIn-form">
                    <h1>Sign In</h1>
                    <input type="email" name="email" placeholder="Email Address" required="true">
                    <input type="password" name="password" placeholder="Password" minlength="6" required="true">
                    <button>Sign In</button>
                </form>
            </div>
            </article>
        </section>
    </main>
</body>

</html>
