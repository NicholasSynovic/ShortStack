<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ShortStack Messaging</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/app_index.css">
        <link rel="stylesheet" href="../css/component_navbar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
        <script defer="defer" src="../components/navbar.js" onload="navbarApp()"></script>
        <script defer="defer" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <nav id="nav-bar"></nav>
        <main id="content">
            <section id="chat">
                <div id="messages"></div>

                <form id="inputform">
                    <input type="email" name="sendto" id="sendto" placeholder="Send To:" required="true">
                    <textarea rows="5" cols="60" name="message" placeholder="Message" id="message"></textarea>
                    <input type="submit" id="textsubmit" value="Send Message">
                </form>
            </section>
        </main>
    </body>
</html>
