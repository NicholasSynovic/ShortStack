<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appIndexStyle.css">
    <title>ShortStack Messaging</title>
</head>
<body>
    <nav id="nav-bar">
        <div class="nav-item" onclick="location.href='../index.html'">
            <h3>ShortStack Messaging</h3>
        </div>
        <div class="nav-item">
            <h3 id="displayName-greeting">Hello, {User}</h3>
        </div>
        <div class="nav-item">
            <button id="logout-button" class="button">Sign Out</button>
        </div>
    </nav>
    <main id="content" style="display: grid; grid-template-columns: 1fr 4fr; border: blue solid; column-gap: 2vw; padding: 1vw;">

        <section style="border: black solid; border-radius: 2vw; width: 100%; height: 100%; text-align: center; background-color: pink;">

            <article>

                <aside style="display: grid; grid-template-rows: 1fr 3fr 1fr; row-gap: 2vw; width: 100%;">
                    <section style="width: inherit; padding-top: 1vw; padding-bottom: 1vw; background-color: yellow; text-align: center;">
                        <input type="text" placeholder="Search for Email Address" style="width: 90%; height: 100%;">
                    </section>

                    <section>hello</section>
                    <section>hi</section>
                </aside>
            </article>
        </section>
        <section style="border: black solid; width: 100%; height: 100%;">
            <article><h1>Hello World</h1></article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
