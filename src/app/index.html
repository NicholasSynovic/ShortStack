<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appIndexStyle.css">
    <title>ShortStack Messaging</title>
</head>
<body>
    <nav id="nav-bar">
        <div class="nav-item" onclick="location.href='../index.html'">
            <h3>ShortStack Messaging</h3>
        </div>
        <div class="nav-item">
            <section id="profile">
                <img id="profile-icon" alt="">
                <h3 id="displayName-greeting">Hello, {User}</h3>
            </section>
        </div>
        <div class="nav-item">
            <button id="logout-button" class="button">Sign Out</button>
        </div>
    </nav>
    <main id="content">

        <section style="border: black solid; width: 100%; height: 100%; text-align: center; background-color: pink;">

            <article>

                <aside style="display: grid; grid-template-rows: 1fr 3fr 1fr; row-gap: 2vw; width: 100%;">

                    <section style="width: inherit; padding-top: 1vw; padding-bottom: 1vw; background-color: yellow; text-align: center; height: 100%;">
                        <input type="text" placeholder="Search for Email Address" style="width: 90%; height: 100%;">
                    </section>

                    <section style="width: inherit; height: 100%; background-color: lightblue; padding-top: 1vw; padding-bottom: 1vw; overflow-y: auto;">
                    </section>

                    <footer style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 1vw; height: 100%;">
                        <div style="text-align: center; height: inherit; width: 100%; background-color: green; margin: 1;">Help</div>
                        <div style="text-align: center;"></div>
                        <div style="text-align: center; height: inherit; width: 100%; background-color: green; margin: 1;">Settings</div>
                    </footer>

                </aside>
            </article>
        </section>
        <section style="border: black solid; width: 100%; height: 500px;">
            <article>
                <table style="width: 100%; height: 100%">
                    <tbody id="posts" style="width: 100%; height: 10vw;">
                        <tr style="height: 20%;">
                            <td style="width: 50%; border: black solid;">Other</td>
                            <td style="width: 50%"></td>
                        </tr>
                        <tr style="height: 20%;">
                            <td style="width: 50%"></td>
                            <td style="width: 50%; border: black solid;">Other</td>
                        </tr>
                    </tbody>
                    <tfoot id="text">
                        <tr>
                            <td colspan="2">
                                <form>
                                    <input type="text" name="messages" required="true" placeholder=" Message" style="width: 90%; height: 100%;">
                                    <input type="submit" value="Post">
                                </form>
                            </td>
                        </tr>

                    </tfoot>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
